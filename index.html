<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asaxiy</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-[Rubik] bg-white">
    <header class="border-b border-gray-200 shadow-sm relative z-50">
      <div
        class="max-w-[1200px] mx-auto flex items-center justify-between p-4 flex-wrap md:flex-nowrap"
      >
        <div class="flex items-center gap-3 w-full md:w-auto">
          <a href="#" class="shrink-0">
            <img
              src="https://asaxiy.uz/custom-assets/images/logos/asaxiy-logo.svg"
              alt="Asaxiy logo"
              class="h-10 md:h-11"
            />
          </a>

          <button
            class="bg-blue-600 text-white flex items-center gap-2 px-3 py-2 rounded-md text-sm hover:bg-blue-700 transition"
          >
            <i class="fa-solid fa-bars text-lg"></i>
            <span class="hidden sm:inline">Категории</span>
          </button>

          <div
            class="flex items-center border-2 border-blue-600 rounded-md overflow-hidden flex-grow md:flex-grow-0"
          >
            <input
              type="text"
              placeholder="Поиск..."
              class="px-3 py-2 outline-none w-full text-sm"
            />
            <button
              class="bg-blue-600 text-white px-4 py-2 text-sm hover:bg-blue-700 transition"
            >
              Искать
            </button>
          </div>

          <button
            class="ml-auto text-blue-600 text-2xl md:hidden"
            id="menuToggle"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <div
          id="menu"
          class="flex items-center gap-6 md:gap-5 md:flex-row flex-col fixed md:static top-0 right-[-100%] md:right-auto bg-white h-screen md:h-auto w-[250px] md:w-auto justify-center shadow-lg md:shadow-none transition-all duration-500 z-[999]"
        >
          <div
            id="compare"
            class="flex flex-col items-center text-gray-700 cursor-pointer hover:text-blue-600 transition text-sm"
          >
            <i class="fa-solid fa-scale-balanced text-xl mb-1"></i>
            <span>Сравнение</span>
          </div>

          <div
            id="pay"
            class="flex flex-col items-center text-gray-700 cursor-pointer hover:text-blue-600 transition text-sm"
          >
            <i class="fa-regular fa-credit-card text-xl mb-1"></i>
            <span>Оплатить</span>
          </div>

          <div
            id="cart"
            class="flex flex-col items-center text-gray-700 cursor-pointer hover:text-blue-600 transition text-sm relative"
          >
            <i class="fa-solid fa-cart-shopping text-xl mb-1"></i>
            <span
              class="count absolute -top-1 -right-2 bg-blue-600 text-white text-[10px] px-[5px] rounded-full"
              >0</span
            >
            <span>Корзина</span>
          </div>

          <div
            id="fav"
            class="flex flex-col items-center text-gray-700 cursor-pointer hover:text-blue-600 transition text-sm relative"
          >
            <i class="fa-regular fa-heart text-xl mb-1"></i>
            <span
              class="fav-count absolute -top-1 -right-2 bg-blue-600 text-white text-[10px] px-[5px] rounded-full"
              >0</span
            >
            <span>Избранное</span>
          </div>

          <div
            id="lang"
            class="flex flex-col items-center text-gray-700 cursor-pointer hover:text-blue-600 transition text-sm"
          >
            <i class="fa-solid fa-globe text-xl mb-1"></i>
            <span>O'zbekcha</span>
          </div>

          <div
            id="login"
            class="flex flex-col items-center text-gray-700 cursor-pointer hover:text-blue-600 transition text-sm"
          >
            <i class="fa-regular fa-user text-xl mb-1"></i>
            <span>Войти</span>
          </div>
        </div>
      </div>

      <nav class="border-t border-gray-100 bg-white">
        <ul
          class="flex justify-center flex-wrap gap-6 sm:gap-10 text-[15px] py-2 text-gray-800"
        >
          <li class="hover:text-blue-600 cursor-pointer">Супер цена</li>
          <li class="hover:text-blue-600 cursor-pointer">0–0–6</li>
          <li class="hover:text-blue-600 cursor-pointer">
            Лучшее для студентов
          </li>
          <li class="hover:text-blue-600 cursor-pointer">Смартфоны</li>
          <li class="hover:text-blue-600 cursor-pointer">Бытовая техника</li>
          <li class="hover:text-blue-600 cursor-pointer">Книги</li>
          <li class="hover:text-blue-600 cursor-pointer">Телевизоры</li>
          <li class="hover:text-blue-600 cursor-pointer">Ноутбуки</li>
        </ul>
      </nav>
    </header>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("right-0");
        menu.classList.toggle("right-[-100%]");
      });
    </script>

    <script src="./main.js"></script>
  </body>
</html>
